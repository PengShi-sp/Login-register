<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div style="position:absolute;top:0px;left:0px;background-color: #666;opacity: 0.5; width:100%;height:100%;z-index:-1;"></div>
<div class="login">
    <h3>注册框</h3>
    <div class="tp">
        <form action="/post?action=reg" method="post" enctype="application/x-www-form-urlencoded">
            <input class="user" type="text" name="username" placeholder="请输入用户名"/>
            <input class="pass" type="text" name="password" placeholder="请输入密码"/>
            <input class="btn" type="submit" value="注册"/>
        </form>
    </div>
    <p><a href="/login.html">已注册登录</a></p>

</div>
</body>
</html>
